<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FilmBooking Payment Testing</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AecXLRdMbRinhm8xaqYRmf-qFPfP6LL5NK_83DrA2yNnnm0sz4S61Ph7fY9MnMocCxO3laO766mSSUL2&disable-funding=credit,card"></script>
</head>

<body>
    <div id="paypal-button-container"></div>
    <script>
    paypal.Buttons({
        style: {
            color: 'blue',
            shape: 'pill'
        },

        createOrder: function (data, actions) {
            // Set up the transaction
            return fetch('/api/v1/order', {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    userId: 2,
                    currency: "USD",
                    tickets: [
                        {
                            seatNumber: "A4",
                            price: 15.0
                        },
                        {
                            seatNumber: "A5",
                            price: 15.0
                        },
                    ],
                })
            })
            .then(function(res) {
                console.log("createOrder done");
                return res.json();
            })
            .then(function(data) {
                console.log(data);
                return data.orderId; // Same order ID key name as on the server
            });
        },
        onApprove: function (data, actions) {
            console.log(data);
            // Capture the funds from the transaction
            return fetch('/api/v1/approve', {
                method: 'post',
                headers: {
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    orderId: data.orderID,
                    payerId: data.payerID,
                    userId: 2,
                    amount: 15,
                    currency: "USD",
                    tickets: [
                        {
                            // Use UUID to prevent violation of db constraints, for demo purposes only
                            seatNumber: uuid.v4(), // INSERT SEAT_NUMBER HERE, e.g. "A4"
                            screeningId: 7 // INSERT SCREENING_ID HERE
                        },
                        {
                            seatNumber: uuid.v4(),
                            screeningId: 7
                        },
                    ],
                })
            })
            .then(function(res) {
                return res.json();
            })
            .then(function(details) {
                alert('Transaction approved by ' + details.orderId);
                return details.id;
            })
        },
        onCancel: function (data) {
            //
        }
    })
    .render('#paypal-button-container');
    </script>
</body>
</html>
